<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World - Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11284/11284777.png">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Effets d'arrière-plan anime */
        .anime-bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
            z-index: -1;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background: #ff6b6b;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .bg-2 {
            width: 200px;
            height: 200px;
            background: #4ecdc4;
            bottom: -100px;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .bg-3 {
            width: 150px;
            height: 150px;
            background: #ffd166;
            top: 20%;
            right: -75px;
            animation-delay: 5s;
            animation-duration: 18s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Conteneur principal */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* Carte de connexion */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(30deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Effet de bordure animée */
        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #ffd166, #ff6b6b);
            background-size: 300% 100%;
            animation: borderFlow 3s infinite linear;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* En-tête */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        /* Formulaire */
        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: #fff;
            transform: translateY(-2px);
        }

        /* Boutons */
        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            transform: translateY(-3px);
        }

        /* Section d'inscription */
        .signup-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .signup-title {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .btn-signup {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff6b6b, #ff9e6b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-signup::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        /* Effets de pulsation pour les éléments importants */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            }
        }

        .btn-primary {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-card {
                padding: 30px 20px;
            }

            .form-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Icônes anime */
        .anime-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
        }

        /* Personnage anime décoratif */
        .anime-character {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="30" r="20" fill="%23ff6b6b"/><circle cx="50" cy="85" r="35" fill="%234ecdc4"/><circle cx="35" cy="25" r="5" fill="white"/><circle cx="65" cy="25" r="5" fill="white"/></svg>') no-repeat;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- Éléments d'arrière-plan décoratifs -->
    <div class="anime-bg-element bg-1"></div>
    <div class="anime-bg-element bg-2"></div>
    <div class="anime-bg-element bg-3"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Anime World</h1>
                <p class="login-subtitle">Enter the world of endless adventures</p>
            </div>

            <form class="login-form" action="login.php" method="post" onsubmit="return justify()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>

            <div class="signup-section">
                <h3 class="signup-title">New to Anime World?</h3>
                <a href="compte.html" class="btn-signup">Create Account</a>
            </div>

            <!-- Personnage anime décoratif -->
            <div class="anime-character"></div>
        </div>
    </div>

    <script>
        // Animation supplémentaire pour les entrées
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.form-input');

            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.style.transform = 'translateY(-5px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });

                input.addEventListener('blur', function () {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Effet de vague sur le bouton de connexion
            const loginBtn = document.querySelector('.btn-primary');
            loginBtn.addEventListener('click', function (e) {
                e.preventDefault();

                // Animation de clic
                this.style.transform = 'scale(0.95)';

                setTimeout(() => {
                    this.style.transform = '';
                    // Ici vous ajouteriez la logique de soumission du formulaire
                    alert('Login functionality would be implemented here!');
                }, 200);
            });
        });
    </script>
</body>
<script src="justifier.js"></script>

</html>
