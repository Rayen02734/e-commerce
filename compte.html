<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World - Account</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/024/571/174/non_2x/anime-black-and-white-isolated-icon-illustration-vector.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables et réinitialisation */
        :root {
            --primary-color: #ff7bac;
            --secondary-color: #5d6df9;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --accent-color: #ffcc29;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --dark-gradient: linear-gradient(135deg, #0f1120, #1a1a2e);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-gradient);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Effets d'arrière-plan */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(93, 109, 249, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 123, 172, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        /* Style du formulaire */
        form {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            padding-bottom: 10px;
        }

        legend::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        /* Style des lignes du formulaire */
        tr {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        td {
            display: block;
            padding: 0.3rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 123, 172, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Style des boutons */
        tr:last-child {
            flex-direction: row;
            justify-content: space-between;
            margin-top: 2rem;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input[type="submit"] {
            background: var(--gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(93, 109, 249, 0.4);
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 109, 249, 0.6);
        }

        input[type="reset"] {
            background: transparent;
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input[type="reset"]:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            form {
                padding: 1.5rem;
            }

            legend {
                font-size: 1.5rem;
            }

            tr:last-child {
                flex-direction: column;
                gap: 1rem;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
            }
        }

        /* Décorations supplémentaires */
        .anime-character {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }

        .character-1 {
            top: 10%;
            left: 10%;
            font-size: 15rem;
            transform: rotate(-15deg);
        }

        .character-2 {
            bottom: 10%;
            right: 10%;
            font-size: 12rem;
            transform: rotate(15deg);
        }
    </style>
</head>

<body>
    <i class="fas fa-dragon anime-character character-1"></i>
    <i class="fas fa-cat anime-character character-2"></i>

    <form action="insertion.php" method="post" onsubmit="return script()">
        <fieldset>
            <legend>Welcome</legend>
            <table>
                <tr>
                    <td>
                        <label for="fname">First name</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last name</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Confirm">
                    </td>
                    <td>
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
<script src="justifier.js"></script>

</html>
